<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slideshow</title>
    <script>
      var slideShow;
      var animationOn = false;
      var index = 0;

      var arr_img = ["images/img1.png", "images/img2.png", "images/img3.png"];

      function start() {
        if (!animationOn) {
          slideShow = setInterval(showImg, 1200);
          animationOn = true;
        }
      }

      function stop() {
        clearInterval(slideShow);
        animationOn = false;
      }

      function showImg() {
        var imgElement = document.getElementById("imgHolder");
        imgElement.src = arr_img[index];
        index++;
        if (index === arr_img.length) index = 0;
      }
    </script>
  </head>
  <body>
    <button onclick="start()">Start Slideshow</button>
    <button onclick="stop()">Stop Slideshow</button>
    <br /><br />
    <img id="imgHolder" height="200px" />
  </body>
</html>
