<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var count = 0;
      var animationOn = false;
      counterAnimation;

      function startCounter() {
        var count = document.getElementById("displayTag").innerHTML;
        count++;
        document.getElementById("displayTag").innerHTML = count;
      }

      function startAnimation() {
        if (animationOn === false) {
          animationOn = true;
          counterAnimation = setInterval(startCounter, 1000);
        }
      }

      function stopCounter() {
        if (animationOn == true) {
          {
            animationOn = false;

            clearInterval(counterAnimation);
          }
        }
      }
    </script>
  </head>
  <body>
    <button onclick="startAnimation()">Start timer on counter</button>
    <button onclick="stopCounter()">Stop Timer</button><br />
    <span id="displayTag">0</span>
  </body>
</html>
