<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // function active onclick
      function showSelection() {
        // declaring the function
        var s1 = document.getElementById("s1").value;
        var s2 = document.getElementById("s2").value;
        var s3 = document.getElementById("s3").value;
        var s4 = document.getElementById("s4").value;
        // create the message inside the function
        var message = `${s1} + ${s2} + ${s3} + ${s4}`;
        // display the span
        document.getElementById("spanTag").innerHTML = message;
      }
    </script>
  </head>
  <body>
    Please select 4 subject <br />
    Subject 1: <input id="s1" type="text" /><br />
    Subject 2: <input id="s2" type="text" /><br />
    Subject 3: <input id="s3" type="text" /><br />
    Subject 4: <input id="s4" type="text" /><br />
    <button onclick="showSelection()">Show Selection</button><br />
    <span id="spanTag"></span>
  </body>
</html>
