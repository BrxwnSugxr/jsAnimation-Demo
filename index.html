<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function increase() {
        var counter = Number(
          document.getElementById("spanTagIncrease").innerHTML
        );
        counter++;
        document.getElementById("spanTagIncrease").innerHTML = counter;
      }
    </script>
  </head>
  <body>
    <button onclick="increase()">Increase Counter</button><br />
    <span id="spanTagIncrease">0</span>
  </body>
</html>
